<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>NFT Preview</title>
</head>
<body>
    <main class="main-container">
        <div class="img-content">
            <div class="img-main">
                    <img class="nft-img" src="./assets/image-equilibrium.jpg" alt="equilibrium-nft-img" width="295">
                <div class="view-img">
                    <img class="view-icon" src="./assets/icon-view.svg" alt="icon-view">
                </div>
            </div>
        </div>
        <div class="info-content">
            <h1>Equlibrium #3429</h1>
            <p>Our Equilibrium collection promotes <br>
            balance and calm.</p>
        </div>
        <div class="price-content">
            <img src="./assets/icon-ethereum.svg" alt="etherium-icon" width="10px">
            <h2>0.041 ETH</h2>
        </div>
        <div class="time-content">
            <img src="./assets/icon-clock.svg" alt="clock-icon" width="18px">
            <p>3 days left</p>
        </div>
        <div class="avatar-content">
            <img src="./assets/image-avatar.png" alt="avatar-img" width="34">
            <p>Creation of <a href="#">Jules Wyvern</a></p>
        </div>
    </main>

    
</body>
</html>
